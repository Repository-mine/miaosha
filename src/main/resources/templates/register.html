<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="application/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div>
    <h3>用户注册</h3>
    <div>
        <label>手机号</label>
        <div>
            <input type="text" placeholder="手机号" name="telphone" id="telphone">
        </div>
    </div>
    <div>
        <label>验证码</label>
        <div>
            <input type="text" placeholder="验证码" name="otpCode" id="otpCode">
        </div>
    </div>
    <div>
        <label>用户昵称</label>
        <div>
            <input type="text" placeholder="用户昵称" name="name" id="name">
        </div>
    </div>
    <div>
        <label>性别</label>
        <div>
            <input type="text" placeholder="性别" name="gender" id="gender">
        </div>
    </div>
    <div>
        <label>年龄</label>
        <div>
            <input type="text" placeholder="年龄" name="age" id="age">
        </div>
    </div>
    <div>
        <label>密码</label>
        <div>
            <input type="password" placeholder="密码" name="password" id="password">
        </div>
    </div>
    <div>
        <button type="submit" id="regist">提交注册</button>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#regist").on("click", function () {
            // $.post("http://localhost:8080/user/regist", {
            //         telphone: $("#telphone").val(),
            //         name: $("#name").val(),
            //         age: $("#age").val(),
            //         otpCode: $("#otpCode").val(),
            //         gender: $("#gender").val(),
            //         password: $("#password").val()
            //     },
            //     function (data, status) {
            //         if (data.status == "success") {
            //             alert("注册成功");
            //         } else alert("注册失败");
            //     });


            $.ajax({
                type: "post",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8080/user/regist",
                data: {
                    telphone: $("#telphone").val(),
                    name: $("#name").val(),
                    age: $("#age").val(),
                    otpCode: $("#otpCode").val(),
                    gender: $("#gender").val(),
                    password: $("#password").val()
                },
                xhrFields: {withCredentials: true},  
                success: function (data, status) {
                    if (data.status == "success") {
                        alert("注册成功");
                    } else alert("注册失败");
                }
            });


        })
    });
</script>

</html>
